name: Deploy MkDocs to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install MkDocs Material and required plugins/extensions
          pip install mkdocs-material pymdown-extensions mkdocs-tags-plugin

      - name: Deploy MkDocs site
        run: |
          mkdocs gh-deploy --force
