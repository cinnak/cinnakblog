site_name: Cinnak's Blog
site_description: Writing and sharingüçª
site_url: https://cinnak.github.io/cinnakblog/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    # - navigation.indexes # Removed for potential simplicity, uncomment if needed
    # - navigation.expand # Removed for potential simplicity, uncomment if needed
    - search.suggest
    - search.highlight
    - comments      

extra:
  comments:         
    provider: giscus
    repo: cinnak/cinnakblog
    repo_id: R_kgDOODT1GA
    category: Announcements
    category_id: DIC_kwDOODT1GM4Co7OO
    mapping: pathname
    reactions_enabled: '1'
    emit_metadata: '0'
    input_position: bottom
    theme: preferred_color_scheme
    lang: en

palette:
  - scheme: default # Light mode
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate   # Dark mode
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

nav:
  - Home: index.md
  - Blog:
    - blog/index.md 

repo_name: cinnak/cinnakblog
repo_url: https://github.com/cinnak/cinnakblog

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - meta

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: MMMM dd, yyyy # <-- Corrected date format (Example: April 09, 2025)
      post_excerpt: required
  - tags
  - meta # Often redundant if also in markdown_extensions, but usually harmless