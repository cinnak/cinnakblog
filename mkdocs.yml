site_name: Cinnak's Blog
site_description: Personal Tech Blog
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Blog:
     - blog/index.md

repo_name: cinnak/blog
repo_url: https://github.com/cinnak/blog

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - meta

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: MMMM yyyy
      post_excerpt: required
  - tags
  - meta