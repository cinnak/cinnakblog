site_name: Cinnak's Blog
site_description: Writing and sharing🍻
site_url: https://cinnak.github.io/cinnakblog/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight

palette:
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

nav:
  - Home: index.md
  - Blog:
    - blog/index.md

repo_name: cinnak/cinnakblog
repo_url: https://github.com/cinnak/cinnakblog

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.magiclink
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - meta
  - comments:
      provider: giscus
      repo: cinnak/cinnakblog
      repo_id: R_kgDOODT1GA
      category: Announcements
      category_id: DIC_kwDOODT1GM4Co7OO
      mapping: pathname
      input_position: bottom
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - meta

plugins:
  - search
  - blog:
      blog_toc: false
      archive_date_format: MMMM Guillaume # 保留了你原始的日期格式
      post_excerpt: required
  - tags
  - meta
